<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير - مطعم الكبدة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h1>التقارير والإحصائيات</h1>
            <div class="current-time" id="current-time"></div>
        </header>

        <aside class="sidebar" id="sidebar">
            <nav>
                <a href="index.html">
                    <i class="fas fa-cash-register"></i>
                    <span>نقطة البيع</span>
                </a>
                <a href="admin.html">
                    <i class="fas fa-utensils"></i>
                    <span>إدارة الأصناف</span>
                </a>
                <a href="reports.html" class="active">
                    <i class="fas fa-chart-bar"></i>
                    <span>التقارير</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span>مسؤول النظام</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="reports-section">
                <div class="report-filters">
                    <select id="report-type" onchange="loadReport()">
                        <option value="daily">تقرير يومي</option>
                        <option value="weekly">تقرير أسبوعي</option>
                        <option value="monthly">تقرير شهري</option>
                    </select>
                    <input type="date" id="report-date" onchange="loadReport()">
                </div>

                <div class="report-summary">
                    <div class="summary-card total-sales">
                        <i class="fas fa-receipt"></i>
                        <div>
                            <h3>إجمالي المبيعات</h3>
                            <p id="total-sales">0.00 جنيهاً</p>
                        </div>
                    </div>
                    <div class="summary-card items-count">
                        <i class="fas fa-list-ol"></i>
                        <div>
                            <h3>عدد الأصناف المباعة</h3>
                            <p id="items-count">0</p>
                        </div>
                    </div>
                    <div class="summary-card avg-sale">
                        <i class="fas fa-calculator"></i>
                        <div>
                            <h3>متوسط الفاتورة</h3>
                            <p id="avg-sale">0.00 جنيهاً</p>
                        </div>
                    </div>
                </div>

                <div class="report-details">
                    <h2><i class="fas fa-table"></i> تفاصيل المبيعات</h2>
                    <div class="table-container">
                        <table id="report-table">
                            <thead>
                                <tr>
                                    <th>الصنف</th>
                                    <th>السعر</th>
                                    <th>الكمية</th>
                                    <th>الإجمالي</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- سيتم تعبئتها بواسطة JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="report-actions">
                    <button class="print-btn" onclick="printReport()">
                        <i class="fas fa-print"></i> طباعة التقرير
                    </button>
                    <button class="export-btn" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i> تصدير لإكسل
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // تهيئة صفحة التقارير
        function initReportsPage() {
            updateCurrentTime();
            setupEventListeners();
            loadReport();
        }

        // تحميل التقرير
        function loadReport() {
            const reportType = document.getElementById('report-type').value;
            const dateInput = document.getElementById('report-date').value;
            
            // في تطبيق حقيقي، هنا ستجلب البيانات من localStorage أو من الخادم
            // هذا مثال تجريبي ببيانات وهمية لأغراض العرض
            
            const mockData = generateMockReportData(reportType, dateInput);
            displayReport(mockData);
        }

        // عرض التقرير
        function displayReport(data) {
            document.getElementById('total-sales').textContent = 
                data.totalSales.toFixed(2) + ' جنيهاً';
            document.getElementById('items-count').textContent = 
                data.itemsCount;
            document.getElementById('avg-sale').textContent = 
                data.averageSale.toFixed(2) + ' جنيهاً';
            
            const tableBody = document.querySelector('#report-table tbody');
            tableBody.innerHTML = '';
            
            data.items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <i class="fas fa-${item.icon}"></i>
                        ${item.name}
                    </td>
                    <td>${item.price.toFixed(2)} جنيهاً</td>
                    <td>${item.quantity}</td>
                    <td>${item.total.toFixed(2)} جنيهاً</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // إنشاء بيانات وهمية للتقرير (لأغراض العرض فقط)
        function generateMockReportData(reportType, dateInput) {
            const items = JSON.parse(localStorage.getItem('menuItems')) || [
                { id: 1, name: "كبدة حارة", price: 30, category: "كبدة", icon: "fire" },
                { id: 2, name: "كبدة بارد", price: 25, category: "كبدة", icon: "snowflake" },
                { id: 3, name: "حواشي مخصوص", price: 40, category: "حواشي", icon: "drumstick-bite" },
                { id: 4, name: "فراخ مشوية", price: 50, category: "فراخ", icon: "kiwi-bird" }
            ];
            
            // اختيار عشوائي لبعض الأصناف
            const reportItems = [];
            for (let i = 0; i < 5 + Math.floor(Math.random() * 10); i++) {
                const randomItem = items[Math.floor(Math.random() * items.length)];
                const quantity = 1 + Math.floor(Math.random() * 5);
                
                reportItems.push({
                    ...randomItem,
                    quantity,
                    total: randomItem.price * quantity
                });
            }
            
            // حساب الإجماليات
            const totalSales = reportItems.reduce((sum, item) => sum + item.total, 0);
            const itemsCount = reportItems.reduce((sum, item) => sum + item.quantity, 0);
            const averageSale = itemsCount > 0 ? totalSales / itemsCount : 0;
            
            return {
                reportType,
                date: dateInput || new Date().toLocaleDateString(),
                totalSales,
                itemsCount,
                averageSale,
                items: reportItems
            };
        }

        // طباعة التقرير
        function printReport() {
            window.print();
        }

        // تصدير لإكسل
        function exportToExcel() {
            // يمكن تطوير هذه الوظيفة لتصدير البيانات الفعلية
            alert('سيتم تطوير وظيفة التصدير لإكسل في الإصدارات القادمة');
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // تعيين تاريخ اليوم كقيمة افتراضية
            const today = new Date();
            document.getElementById('report-date').valueAsDate = today;
        }

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', initReportsPage);
    </script>
</body>
</html>
